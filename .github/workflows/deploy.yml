name: üöÄ TONIX CHAIN Auto Deploy + Telegram Notify

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build TONIX CHAIN
        run: npm run build

      - name: Deploy to Vercel
        id: vercel_deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: npx vercel --prod --force --confirm --yes

      - name: Notify Telegram
        if: always()
        env:
          DEPLOY_URL: https://tonix-chain.vercel.app
        run: |
          STATUS=${{ job.status }}
          MESSAGE="üöÄ *TONIX CHAIN Deployment Report*\n\n*Status:* ${STATUS}\n*Branch:* main\n*Time:* $(date '+%H:%M:%S')\n\nüåê [Open Mini App](https://t.me/tonixchain_lottery_bot/app?startapp=lottery)\nüíé [Vercel Deploy](${DEPLOY_URL})"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode="Markdown" \
          -d text="$MESSAGE"
