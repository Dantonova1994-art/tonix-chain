name: ğŸš€ TONIX CHAIN Auto Deploy + On-Chain Telegram Notify

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build TONIX CHAIN
        run: npm run build

      - name: Deploy to Vercel
        id: vercel_deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npx vercel --prod --force --confirm --yes
          echo "DEPLOY_URL=https://tonix-chain.vercel.app" >> $GITHUB_ENV

      - name: Fetch TON contract balance
        id: ton_balance
        run: |
          CONTRACT="EQBtB8vIHgdO49Ih02Yt9kD5tDKxOTrFgZHkRkAjFTrvJziT"
          RESPONSE=$(curl -s "https://toncenter.com/api/v2/getAddressBalance?address=$CONTRACT")
          BALANCE=$(echo $RESPONSE | jq -r '.result' | awk '{printf "%.3f", $1/1000000000}')
          echo "BALANCE=${BALANCE}" >> $GITHUB_ENV

      - name: Fetch last on-chain event
        id: ton_event
        run: |
          CONTRACT="EQBtB8vIHgdO49Ih02Yt9kD5tDKxOTrFgZHkRkAjFTrvJziT"
          RESPONSE=$(curl -s "https://toncenter.com/api/v2/getTransactions?address=$CONTRACT&limit=1")
          EVENT=$(echo $RESPONSE | jq -r '.result[0].in_msg.source | if . == null then "â€”" else . end')
          echo "EVENT=${EVENT}" >> $GITHUB_ENV

      - name: Notify Telegram
        if: always()
        env:
          DEPLOY_URL: https://tonix-chain.vercel.app
        run: |
          STATUS=${{ job.status }}
          VERSION=$(grep '"version"' package.json | head -1 | awk -F'"' '{print $4}')
          MESSAGE="ğŸš€ *TONIX CHAIN Deployment Report*\n\n*Status:* ${STATUS}\n*Version:* ${VERSION}\n*Branch:* main\n*Time:* $(date '+%H:%M:%S')\n\nğŸ’ *Contract Balance:* ${BALANCE} TON\nğŸ“¡ *Last Event:* ${EVENT}\n\nğŸŒ [Open Mini App](https://t.me/tonixchain_lottery_bot/app?startapp=lottery)\nğŸ”— [Vercel Deploy](${DEPLOY_URL})"
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode="Markdown" \
          -d text="$MESSAGE"
